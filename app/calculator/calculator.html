
<h1 style="margin:150px auto 20px auto" align="center"> Calculator Page</h1>
<div class="container">
  <div class="calculator"  >
      <input type="text" ng-model="num1">
      <div class="row "></div>
      <input type="text" ng-model="num2" >
      <button class="key" type="button" ng-click="onClickAdd(num1,num2)">+</button>
      <div class="row "></div>
  </div>
  <div class="calculator">
    <label style="color: #000000">{{output}}
    </label>
  </div>

</div>
